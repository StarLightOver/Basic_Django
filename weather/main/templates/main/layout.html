{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<aside>
    <img src="{% static 'main/img/test.jpg' %}" alt="Лого">
    <span class="logo">Волшебный шар</span>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'home' %}">
            <li><i class="fa fa-home" aria-hidden="true"></i>Главная</li>
        </a>
        <a href="{% url 'about' %}">
            <li><i class="fa fa-address-card" aria-hidden="true"></i>Про нас</li>
        </a>
        <a href="{% url 'news_home' %}">
            <li><i class="fa fa-address-card" aria-hidden="true"></i>Новости</li>
        </a>
        <a href="{% url 'create' %}">
            <li><button class="btn btn-info"><i class="fa fa-paper-plane" aria-hidden="true"></i>Добавить статью</button></li>
        </a>
    </ul>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
